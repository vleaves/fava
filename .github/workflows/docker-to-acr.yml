name: Build and Push Docker Image to Alibaba Cloud ACR
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
  

    steps:
    - name: Fix DNS for GitHub Runner
      run: |
        echo -e "nameserver 8.8.8.8\nnameserver 223.5.5.5" | sudo tee /etc/resolv.conf
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Alibaba Cloud ACR
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login \
          --username "${{ secrets.ACR_USERNAME }}" \
          --password-stdin "${{ secrets.ACR_REGISTRY }}"

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_REPO }}:latest .

    - name: Push Docker Image to ACR
      run: |
        docker push ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_REPO }}:latest
